<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCy</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">EcoCy</div>
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul class="dropdown">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">Find Waste</a></li>
            <li><a href="#">Find Industries</a></li>
            <li><a href="#">List Waste</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>

        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">Find Waste</a></li>
            <li><a href="#">Find Industries</a></li>
            <li><a href="#">List Waste</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Feel free to Contact Us!</h1>
        <p>Your valuable feedback would matter a lot to improve our Ecosystem.</p>
    </section>

    <!-- Features Section -->
    <section class="features">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy 2025 ECOCY. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            const hamburger = document.querySelector('.hamburger');
            hamburger.classList.toggle('active');
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        }
    </script>
</body>

</html>
